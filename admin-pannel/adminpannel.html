<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - HoneyBee</title>
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: #fffbea;
  display: flex;
  height: 100vh;
  overflow: hidden;
  flex-direction: row;
}

/* Sidebar */
.sidebar {
  width: 240px;
  background: #f2c94c;
  color: #4a3d00;
  display: flex;
  flex-direction: column;
  padding: 20px 0;
  border-right: 3px solid #e0b323;
  flex-shrink: 0;
}

.sidebar .logo {
  text-align: center;
  margin-bottom: 30px;
}

.sidebar .logo img {
  width: 60px;
  height: auto;
}

.sidebar h2 {
  text-align: center;
  font-size: 1.375rem; /* 22px */
  margin-top: 10px;
}

.nav-links {
  flex-grow: 1;
  padding: 0 20px;
}

.nav-links a {
  display: block;
  padding: 12px 15px;
  margin: 8px 0;
  color: #4a3d00;
  background: #fff4c4;
  text-decoration: none;
  border-radius: 8px;
  font-weight: 500;
  transition: background 0.3s;
  font-size: 1rem;
}

.nav-links a:hover,
.nav-links a.active {
  background: #fff1aa;
}

.logout-btn {
  margin: 20px;
  background: #f76c5e;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  font-size: 1rem;
}

.logout-btn:hover {
  background: #e8564b;
}

/* Main Content */
.main-content {
  flex-grow: 1;
  padding: 30px;
  overflow-y: auto;
  min-width: 0; /* Fix for flexbox overflow */
}

.main-header {
  font-size: 1.625rem; /* 26px */
  color: #e59b00;
  margin-bottom: 30px;
}

/* Stats section */
.stats {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.stat-box {
  background: #fffdf0;
  border: 2px solid #f2c94c;
  border-radius: 16px;
  padding: 20px;
  flex: 1 1 200px; /* grow, shrink, basis */
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
  min-width: 150px;
}

.stat-box h3 {
  color: #e59b00;
  font-size: 1.125rem; /* 18px */
  margin-bottom: 10px;
}

.stat-box p {
  font-size: 1.5rem; /* 24px */
  color: #4a3d00;
  font-weight: bold;
}

  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <img src="./images/logo.png" alt="Bee Logo">
      <h2>HoneyBee</h2>
    </div>
    <div class="nav-links">
      <a href="dashboard.html" class="active">üìä Dashboard</a>
      <a href="product.html">üçØ Products</a>
      <a href="./order.html">üõí Orders</a>
      <a href="customers.html">üë• Customers</a>
      <a href="reports.html">üìà Reports</a>
      <a href="settings.html">‚öôÔ∏è Settings</a>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="main-header">Welcome, Admin üêù</div>
    <div class="stats">
      <div class="stat-box">
        <h3>Total Products</h3>
        <p>128</p>
      </div>
      <div class="stat-box">
        <h3>Total Orders</h3>
        <p>456</p>
      </div>
      <div class="stat-box">
        <h3>Total Customers</h3>
        <p>342</p>
      </div>
      <div class="stat-box">
        <h3>Total Revenue</h3>
        <p>‚Çπ 2,54,000</p>
      </div>
    </div>
  </div>

  <script>
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "login.html";
    }
    
    function logout() {
      localStorage.removeItem("isLoggedIn");
      alert("Logged out successfully!");
      window.location.href = "login.html";
    }

  </script>

</body>
</html>
