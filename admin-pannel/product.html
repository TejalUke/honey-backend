<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HoneyBee Products</title>
 
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Segoe UI', sans-serif;
  background: #fffbea;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* Sidebar */
.sidebar {
  width: 240px;
  background: #f2c94c;
  color: #4a3d00;
  display: flex;
  flex-direction: column;
  padding: 20px 0;
  border-right: 3px solid #e0b323;
}

.sidebar .logo {
  text-align: center;
  margin-bottom: 30px;
}

.sidebar .logo img { width: 60px; }

.sidebar h2 {
  text-align: center;
  font-size: 22px;
  margin-top: 10px;
}

.nav-links {
  flex-grow: 1;
  padding: 0 20px;
}

.nav-links a {
  display: block;
  padding: 12px 15px;
  margin: 8px 0;
  color: #4a3d00;
  background: #fff4c4;
  text-decoration: none;
  border-radius: 8px;
  font-weight: 500;
  transition: background 0.3s;
}

.nav-links a:hover,
.nav-links a.active {
  background: #fff1aa;
}

.logout-btn {
  margin: 20px;
  background: #f76c5e;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

.logout-btn:hover {
  background: #e8564b;
}

/* Main content */
.main-content {
  flex-grow: 1;
  padding: 30px;
  overflow-y: auto;
  position: relative;
}

.main-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 26px;
  margin-bottom: 20px;
  color: #e59b00;
}

.add-btn {
  padding: 8px 14px;
  background: #e59b00;
  color: white;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

/* Product grid */
.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
}

.product-card {
  background: #fffdf0;
  border: 2px solid #f2c94c;
  border-radius: 16px;
  padding: 16px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
  display: flex;
  flex-direction: column;
  transition: transform 0.2s;
}

.product-card:hover { transform: translateY(-4px); }

.product-card img {
  width: 100%;
  border-radius: 12px;
  height: 160px;
  object-fit: cover;
  margin-bottom: 12px;
}

.product-card h3 {
  font-size: 18px;
  color: #e59b00;
  margin-bottom: 6px;
}

.product-card p {
  font-size: 14px;
  color: #555;
  margin-bottom: 8px;
}

.product-card .price {
  font-weight: bold;
  color: #4a3d00;
  margin-bottom: 10px;
}

.actions {
  margin-top: auto;
  display: flex;
  justify-content: space-between;
}

.actions button {
  padding: 6px 10px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 500;
}

.actions .edit {
  background-color: #f2c94c;
  color: #4a3d00;
}

.actions .delete {
  background-color: #f76c5e;
  color: white;
}

.actions .delete:hover {
  background-color: #e8564b;
}

/* MODAL FORM */
.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(0, 0, 0, 0.5);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.modal-content {
  background: white;
  border-radius: 12px;
  padding: 25px;
  width: 400px;
  max-width: 90%;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

.modal-content h2 {
  color: #e59b00;
  margin-bottom: 15px;
}

.modal-content input,
.modal-content textarea {
  width: 100%;
  margin: 10px 0;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 6px;
}

.modal-content input[type="file"] {
  padding: 4px;
}

.modal-content button {
  padding: 10px 16px;
  background: #e59b00;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
}

.modal-content .close-btn {
  background: #999;
  margin-left: 10px;
}

/* ===== RESPONSIVE ===== */

/* Smaller than 1024px (e.g. tablets) */
@media (max-width: 1024px) {
  .sidebar {
    width: 200px;
    padding: 15px 0;
  }

  .sidebar .logo img {
    width: 50px;
  }

  .sidebar h2 {
    font-size: 20px;
  }

  .nav-links {
    padding: 0 15px;
  }

  .main-content {
    padding: 20px;
  }

  .main-header {
    font-size: 22px;
  }

  .add-btn {
    padding: 7px 12px;
    font-size: 14px;
  }

  .product-card {
    padding: 14px;
  }

  .product-card img {
    height: 140px;
  }

  .product-card h3 {
    font-size: 16px;
  }

  .product-card p {
    font-size: 13px;
  }

  .product-card .price {
    font-size: 14px;
  }
}

/* Smaller than 768px (e.g. portrait tablets, large phones) */
@media (max-width: 768px) {
  body {
    flex-direction: column;
    overflow: auto;
  }

  .sidebar {
    width: 100%;
    height: auto;
    border-right: none;
    border-bottom: 3px solid #e0b323;
    padding: 10px 0;
    flex-direction: row;
    align-items: center;
    justify-content: space-around;
  }

  .sidebar .logo {
    margin-bottom: 0;
  }

  .sidebar h2 {
    font-size: 18px;
  }

  .nav-links {
    flex-grow: 0;
    padding: 0;
    display: flex;
    gap: 10px;
    overflow-x: auto;
  }

  .nav-links a {
    padding: 8px 12px;
    margin: 0;
    font-size: 14px;
    white-space: nowrap;
  }

  .logout-btn {
    margin: 0;
    padding: 8px 12px;
    font-size: 14px;
  }

  .main-content {
    padding: 15px;
    width: 100%;
    height: auto;
    flex-grow: unset;
  }

  .main-header {
    font-size: 20px;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  .add-btn {
    padding: 7px 12px;
    font-size: 14px;
  }

  .product-grid {
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 15px;
  }

  .product-card img {
    height: 120px;
  }

  .product-card h3 {
    font-size: 15px;
  }

  .product-card p {
    font-size: 12px;
  }

  .product-card .price {
    font-size: 13px;
  }

  .actions button {
    padding: 5px 8px;
    font-size: 13px;
  }

  /* Modal width smaller on phones */
  .modal-content {
    width: 90%;
  }
}

  </style>

</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <img src="../images/logo.png" alt="Bee Logo">
      <h2>HoneyBee</h2>
    </div>
    <div class="nav-links">
      <a href="dashboard.html">üìä Dashboard</a>
      <a href="products.html" class="active">üçØ Products</a>
      <a href="./order.html">üõí Orders</a>
      <a href="customers.html">üë• Customers</a>
      <a href="reports.html">üìà Reports</a>
      <a href="settings.html">‚öôÔ∏è Settings</a>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="main-header">
      <span>Product Management</span>
      <button class="add-btn" onclick="showModal()">+ Add Product</button>
    </div>

    <div class="product-grid">
      <!-- Example Product Card -->
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1611415518015-b83a3f4aa0d0?auto=format&fit=crop&w=500&q=60" />
        <h3>Raw Forest Honey</h3>
        <p>100% pure honey sourced from forest beehives.</p>
        <div class="price">‚Çπ299 / 500ml</div>
        <div class="actions">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
<!-- Modal -->
<div class="modal" id="productModal">
  <div class="modal-content">
    <h2>Add / Edit Product</h2>
    <input type="text" id="pName" placeholder="Product Name" />
    <textarea id="pDesc" placeholder="Product Description"></textarea>

    <div style="display: flex; gap: 10px;">
      <input type="number" id="pAmount" placeholder="Amount" style="flex: 1;" />
      <select id="pCurrency" style="flex: 1;">
        <option value="‚Çπ">‚Çπ Rupees</option>
        <option value="$">$ Dollar</option>
        <option value="‚Ç¨">‚Ç¨ Euro</option>
        <option value="¬•">¬• Yen</option>
      </select>
      <input type="text" id="pQty" placeholder="Quantity (e.g. 500ml)" style="flex: 1;" />
    </div>

    <input type="file" id="pImage" accept="image/*" />
    <input type="url" id="pVideo" placeholder="Video URL (optional)" />

    <div style="display: flex; justify-content: flex-end;">
      <button onclick="hideModal()" class="close-btn">Cancel</button>
      <button onclick="addProduct()">Save Product</button>
    </div>
  </div>
</div>



<script>
  if (localStorage.getItem("isLoggedIn") !== "true") {
    window.location.href = "login.html";
  }

  function logout() {
    localStorage.removeItem("isLoggedIn");
    window.location.href = "login.html";
  }

  let products = [];
  let editIndex = null;

  function showModal(isEdit = false) {
    document.getElementById("productModal").style.display = "flex";
    if (!isEdit) {
      document.getElementById("pName").value = "";
      document.getElementById("pDesc").value = "";
      document.getElementById("pAmount").value = "";
      document.getElementById("pCurrency").value = "‚Çπ";
      document.getElementById("pQty").value = "";
      document.getElementById("pImage").value = "";
      document.getElementById("pVideo").value = "";
      editIndex = null;
    }
  }

  function hideModal() {
    document.getElementById("productModal").style.display = "none";
  }

  function renderProducts() {
    const grid = document.querySelector(".product-grid");
    grid.innerHTML = "";

    products.forEach((product, index) => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${product.image}" />
        <h3>${product.name}</h3>
        <p>${product.desc}</p>
        <div class="price">${product.price}</div>
        ${product.video ? `<p><a href="${product.video}" target="_blank">Watch Video</a></p>` : ""}
        <div class="actions">
          <button class="edit" onclick="editProduct(${index})">Edit</button>
          <button class="delete" onclick="deleteProduct(${index})">Delete</button>
        </div>
      `;
      grid.appendChild(card);
    });
  }

  function addProduct() {
    const name = document.getElementById("pName").value;
    const desc = document.getElementById("pDesc").value;
    const amount = document.getElementById("pAmount").value;
    const currency = document.getElementById("pCurrency").value;
    const qty = document.getElementById("pQty").value;
    const imageInput = document.getElementById("pImage");
    const video = document.getElementById("pVideo").value;

    if (!name || !desc || !amount || !qty || (!imageInput.files.length && editIndex === null)) {
      alert("Please fill all required fields.");
      return;
    }

    const fullPrice = `${currency}${amount} / ${qty}`;

    const processProduct = (imageURL) => {
      const productData = { name, desc, price: fullPrice, image: imageURL, video };

      if (editIndex !== null) {
        products[editIndex] = productData;
      } else {
        products.push(productData);
      }

      renderProducts();
      hideModal();
    };

    if (imageInput.files.length) {
      const reader = new FileReader();
      reader.onload = (e) => processProduct(e.target.result);
      reader.readAsDataURL(imageInput.files[0]);
    } else {
      processProduct(products[editIndex].image);
    }
  }

  function editProduct(index) {
    const product = products[index];
    editIndex = index;

    const [currencyAmount, qty] = product.price.split(" / ");
    const currency = currencyAmount.charAt(0);
    const amount = currencyAmount.slice(1);

    document.getElementById("pName").value = product.name;
    document.getElementById("pDesc").value = product.desc;
    document.getElementById("pAmount").value = amount;
    document.getElementById("pCurrency").value = currency;
    document.getElementById("pQty").value = qty;
    document.getElementById("pVideo").value = product.video;
    document.getElementById("pImage").value = "";

    showModal(true);
  }

  function deleteProduct(index) {
    if (confirm("Are you sure you want to delete this product?")) {
      products.splice(index, 1);
      renderProducts();
    }
  }

  // Dummy products for testing
  products = [
    {
      name: "Raw Forest Honey",
      desc: "Collected from dense forest regions, pure and organic.",
      price: "‚Çπ299 / 500ml",
      image: "https://images.unsplash.com/photo-1611415518015-b83a3f4aa0d0?auto=format&fit=crop&w=500&q=60",
      video: ""
    },
    {
      name: "Wildflower Honey",
      desc: "Sourced from wildflowers, aromatic and golden.",
      price: "‚Çπ249 / 250ml",
      image: "https://images.unsplash.com/photo-1615485731898-d8e2c3e30db8?auto=format&fit=crop&w=500&q=60",
      video: "https://www.youtube.com/watch?v=dummyvideo"
    }
  ];

  renderProducts();
  function logout() {
  localStorage.removeItem("isLoggedIn");
  alert("Logged out successfully!");
  window.location.href = "login.html";
}

</script>


</body>
</html>
