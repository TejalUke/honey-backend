<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HoneyBee Products</title>
 
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Segoe UI', sans-serif;
  background: #fffbea;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* Sidebar */
.sidebar {
  width: 240px;
  background: #f2c94c;
  color: #4a3d00;
  display: flex;
  flex-direction: column;
  padding: 20px 0;
  border-right: 3px solid #e0b323;
}

.sidebar .logo {
  text-align: center;
  margin-bottom: 30px;
}

.sidebar .logo img { width: 60px; }

.sidebar h2 {
  text-align: center;
  font-size: 22px;
  margin-top: 10px;
}

.nav-links {
  flex-grow: 1;
  padding: 0 20px;
}

.nav-links a {
  display: block;
  padding: 12px 15px;
  margin: 8px 0;
  color: #4a3d00;
  background: #fff4c4;
  text-decoration: none;
  border-radius: 8px;
  font-weight: 500;
  transition: background 0.3s;
}

.nav-links a:hover,
.nav-links a.active {
  background: #fff1aa;
}

.logout-btn {
  margin: 20px;
  background: #f76c5e;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

.logout-btn:hover {
  background: #e8564b;
}

/* Main content */
.main-content {
  flex-grow: 1;
  padding: 30px;
  overflow-y: auto;
  position: relative;
}

.main-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 26px;
  margin-bottom: 20px;
  color: #e59b00;
}

.add-btn {
  padding: 8px 14px;
  background: #e59b00;
  color: white;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

/* Product grid */
.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
}

.product-card {
  background: #fffdf0;
  border: 2px solid #f2c94c;
  border-radius: 16px;
  padding: 16px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
  display: flex;
  flex-direction: column;
  transition: transform 0.2s;
}

.product-card:hover { transform: translateY(-4px); }

.product-card img {
  width: 100%;
  border-radius: 12px;
  height: 220px;
  object-fit: cover;
  margin-bottom: 12px;
}

.product-card h3 {
  font-size: 18px;
  color: #e59b00;
  margin-bottom: 6px;
}

.product-card p {
  font-size: 14px;
  color: #555;
  margin-bottom: 8px;
}

.product-card .price {
  font-weight: bold;
  color: #4a3d00;
  margin-bottom: 10px;
}

.actions {
  margin-top: auto;
  display: flex;
  justify-content: space-between;
}

.actions button {
  padding: 6px 10px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 500;
}

.actions .edit {
  background-color: #f2c94c;
  color: #4a3d00;
}

.actions .delete {
  background-color: #f76c5e;
  color: white;
}

.actions .delete:hover {
  background-color: #e8564b;
}

/* MODAL FORM */
.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(0, 0, 0, 0.5);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.modal-content {
  background: white;
  border-radius: 12px;
  padding: 25px;
  width: 500px;
  max-width: 90%;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

.modal-content h2 {
  color: #e59b00;
  margin-bottom: 15px;
}

.modal-content input,
.modal-content textarea {
  width: 100%;
  margin: 10px 0;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 6px;
}

.modal-content input[type="file"] {
  padding: 4px;
}

.modal-content button {
  padding: 10px 16px;
  background: #e59b00;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
  margin-left: 200px;
}

.modal-content .close-btn {
  background: #999;
  margin-left: 20px;
}

/* ===== RESPONSIVE ===== */

/* Smaller than 1024px (e.g. tablets) */
@media (max-width: 1024px) {
  .sidebar {
    width: 200px;
    padding: 15px 0;
  }

  .sidebar .logo img {
    width: 50px;
  }

  .sidebar h2 {
    font-size: 20px;
  }

  .nav-links {
    padding: 0 15px;
  }

  .main-content {
    padding: 20px;
  }

  .main-header {
    font-size: 22px;
  }

  .add-btn {
    padding: 7px 12px;
    font-size: 14px;
  }

  .product-card {
    padding: 14px;
  }

  .product-card img {
    height: 140px;
  }

  .product-card h3 {
    font-size: 16px;
  }

  .product-card p {
    font-size: 13px;
  }

  .product-card .price {
    font-size: 14px;
  }
}

/* Smaller than 768px (e.g. portrait tablets, large phones) */
@media (max-width: 768px) {
  body {
    flex-direction: column;
    overflow: auto;
  }

  .sidebar {
    width: 100%;
    height: auto;
    border-right: none;
    border-bottom: 3px solid #e0b323;
    padding: 10px 0;
    flex-direction: row;
    align-items: center;
    justify-content: space-around;
  }

  .sidebar .logo {
    margin-bottom: 0;
  }

  .sidebar h2 {
    font-size: 18px;
  }

  .nav-links {
    flex-grow: 0;
    padding: 0;
    display: flex;
    gap: 10px;
    overflow-x: auto;
  }

  .nav-links a {
    padding: 8px 12px;
    margin: 0;
    font-size: 14px;
    white-space: nowrap;
  }

  .logout-btn {
    margin: 0;
    padding: 8px 12px;
    font-size: 14px;
  }

  .main-content {
    padding: 15px;
    width: 100%;
    height: auto;
    flex-grow: unset;
  }

  .main-header {
    font-size: 20px;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  .add-btn {
    padding: 7px 12px;
    font-size: 14px;
  }

  .product-grid {
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 15px;
  }

  .product-card img {
    height: 120px;
  }

  .product-card h3 {
    font-size: 15px;
  }

  .product-card p {
    font-size: 12px;
  }

  .product-card .price {
    font-size: 13px;
  }

  .actions button {
    padding: 5px 8px;
    font-size: 13px;
  }

  /* Modal width smaller on phones */
  .modal-content {
    width: 90%;
  }
}

  </style>

</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <img src="./images/logo.png" alt="Bee Logo">
      <h2>HoneyBee</h2>
    </div>
        <div class="nav-links">
      <a href="adminpanel.html">üìä Dashboard</a>
      <a href="product.html" class="active">üçØ Products</a>
      <a href="order.html">üõí Orders</a>
      <a href="customers.html">üë• Customers</a>
      <a href="reports.html">üìà Reports</a>
      <a href="settings.html">‚öôÔ∏è Settings</a>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="main-header">
     Product Management
      <button class="add-btn" onclick="showAddModal()">+ Add Product</button>
    </div>

    <div class="product-grid"></div>
  </div>

  <!-- Modal -->
<!-- ADD Product Modal -->
<div class="modal" id="productAddModal">
  <div class="modal-content">
    <h2>Add Product</h2>
    <input type="text" id="addName" placeholder="Product Name" />
    <textarea id="addDesc" placeholder="Product Description"></textarea>
    <div style="display: flex; gap: 10px;">
      <input type="number" id="addAmount" placeholder="Amount" style="flex: 1;" />
      <input type="text" id="addQty" placeholder="Quantity (e.g. 500ml)" style="flex: 1;" />
    </div>
    <input type="file" id="addImage" accept="image/*" />
    <div style="justify-content: flex-end;">
      <button onclick="hideAddModal()" class="close-btn">Cancel</button>
      <button onclick="addProduct()">Save Product</button>
    </div>
  </div>
</div>

<!-- EDIT Product Modal -->
<div class="modal" id="productEditModal">
  <div class="modal-content">
    <h2>Edit Product</h2>
    <input type="text" id="editName" placeholder="Product Name" />
    <textarea id="editDesc" placeholder="Product Description"></textarea>
    <div style="display: flex; gap: 10px;">
      <input type="number" id="editAmount" placeholder="Amount" style="flex: 1;" />
      <input type="text" id="editQty" placeholder="Quantity (e.g. 500ml)" style="flex: 1;" />
    </div>
    <img id="previewImage" src="" style="max-height: 120px; display: none; margin: 10px 0;" />
    <input type="file" id="editImage" accept="image/*" />
    <div style=" justify-content: flex-end;">
      <button onclick="hideEditModal()" class="close-btn">Cancel</button>
      <button onclick="updateProduct()">Update Product</button>
    </div>
  </div>
</div>


<script>
  const API_URL = 'products.php'; // Make sure this path is correct relative to your HTML file
  const productGrid = document.querySelector(".product-grid");
  let products = [];
  let editId = null;

  // Load products from backend
  async function fetchProducts() {
    const res = await fetch(`${API_URL}?action=read`);
    products = await res.json();
    renderProducts();
  }

  // Render products to the grid
  function renderProducts() {
    productGrid.innerHTML = '';
    products.forEach(product => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${product.image}" alt="Product Image" />
        <h3>${product.name}</h3>
        <p>${product.description}</p>
        <div class="price">‚Çπ${product.price} / ${product.amount}</div>
        <div class="actions">
          <button class="edit" onclick="prepareEdit(${product.id})">Edit</button>
          <button class="delete" onclick="deleteProduct(${product.id})">Delete</button>
        </div>
      `;
      productGrid.appendChild(card);
    });
  }
function showAddModal() {
  document.getElementById("productAddModal").style.display = "flex";
  document.getElementById("addName").value = "";
  document.getElementById("addDesc").value = "";
  document.getElementById("addAmount").value = "";
  document.getElementById("addQty").value = "";
  document.getElementById("addImage").value = "";
}

function hideAddModal() {
  document.getElementById("productAddModal").style.display = "none";
}

function showEditModal() {
  document.getElementById("productEditModal").style.display = "flex";
}

function hideEditModal() {
  document.getElementById("productEditModal").style.display = "none";
}

async function addProduct() {
  const name = document.getElementById("addName").value;
  const description = document.getElementById("addDesc").value;
  const price = document.getElementById("addAmount").value;
  const amount = document.getElementById("addQty").value;
  const imageInput = document.getElementById("addImage");

  if (!name || !description || !price || !amount) {
    alert("Please fill all fields.");
    return;
  }

  if (!imageInput.files.length) {
    alert("Please upload an image.");
    return;
  }

  const reader = new FileReader();
  reader.onload = async function (e) {
    const image = e.target.result;
    const payload = new FormData();
    payload.append("action", "create");
    payload.append("name", name);
    payload.append("description", description);
    payload.append("price", price);
    payload.append("amount", amount);
    payload.append("image", image);

    await fetch(API_URL, { method: "POST", body: payload });
    hideAddModal();
    fetchProducts();
  };

  reader.readAsDataURL(imageInput.files[0]);
}

function prepareEdit(id) {
  const product = products.find(p => p.id == id);
  if (!product) return;
  editId = id;

  document.getElementById("editName").value = product.name;
  document.getElementById("editDesc").value = product.description;
  document.getElementById("editAmount").value = product.price;
  document.getElementById("editQty").value = product.amount;
  document.getElementById("editImage").value = "";

  const previewImage = document.getElementById("previewImage");
  if (product.image) {
    previewImage.src = product.image;
    previewImage.style.display = "block";
  } else {
    previewImage.style.display = "none";
  }

  // ‚úÖ Update preview on file change
  document.getElementById("editImage").addEventListener("change", function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        previewImage.src = e.target.result;
        previewImage.style.display = "block";
      };
      reader.readAsDataURL(file);
    } else {
      previewImage.style.display = "none";
    }
  });

  showEditModal();
}

async function updateProduct() {
  const name = document.getElementById("editName").value;
  const description = document.getElementById("editDesc").value;
  const price = document.getElementById("editAmount").value;
  const amount = document.getElementById("editQty").value;
  const imageInput = document.getElementById("editImage");

  if (!name || !description || !price || !amount) {
    alert("Please fill all fields.");
    return;
  }

  const payload = new FormData();
  payload.append("action", "update");
  payload.append("id", editId);
  payload.append("name", name);
  payload.append("description", description);
  payload.append("price", price);
  payload.append("amount", amount);

  if (imageInput.files.length) {
    const reader = new FileReader();
    reader.onload = async function (e) {
      payload.append("image", e.target.result);
      await fetch(API_URL, { method: "POST", body: payload });
      hideEditModal();
      fetchProducts();
    };
    reader.readAsDataURL(imageInput.files[0]);
  } else {
    const existingProduct = products.find(p => p.id == editId);
    payload.append("image", existingProduct?.image || "");
    await fetch(API_URL, { method: "POST", body: payload });
    hideEditModal();
    fetchProducts();
  }
}


  async function deleteProduct(id) {
    if (!confirm("Are you sure to delete this product?")) return;
    const payload = new FormData();
    payload.append("action", "delete");
    payload.append("id", id);
    await fetch(API_URL, { method: "POST", body: payload });
    fetchProducts();
  }

  function logout() {
    localStorage.removeItem("isLoggedIn");
    alert("Logged out successfully!");
    window.location.href = "loginpage.html";
  }

  // Initial fetch
  fetchProducts();
</script>

</body>
</html>
